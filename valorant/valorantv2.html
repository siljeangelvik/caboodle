<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valorant v.2</title>
    <link rel="stylesheet" href="valorantv2.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <script src="https://kit.fontawesome.com/183e136a7d.js" crossorigin="anonymous"></script></head>
<body>
<div class="hero__wrapper">
    <h1 class="hero__header">Search for agents</h1>
    <div id="msglist" data-user="bob" data-list-size="5" data-maxage="180"></div>

    <button class="menu__button">
        All agents
    </button>
    <section class="menu__body" hidden="hidden">
        <div class="menu__header">
            <label>
                <div></div>
            </label>
            <p>All agents</p>
            <button title="Close">
                <div></div>
            </button>
        </div>
        <div class="menu__links">
            <a href="#0">Jett</a>
            <a href="#0">Yoru</a>
            <a href="#0">Nora</a>
            <a href="#0">Sova</a>
            <a href="#0">Raze</a>
            <a href="#0">Skye</a>
            <a href="#0">Sage</a>
            <a href="#0">Neon</a>
            <a href="#0">Omen</a>
            <a href="#0">Astra</a>
            <a href="#0">Viper</a>
            <a href="#0">Kay/o</a>
            <a href="#0">Reyna</a>
            <a href="#0">Cypher</a>
            <a href="#0">Breach</a>
            <a href="#0">Killjoy</a>
            <a href="#0">Chamber</a>
            <a href="#0">Phoenix</a>
            <a href="#0">Brimstone</a>
        </div>

        <div class="menu__contact">
            <a href="#0">
                <i class="fa-solid fa-map"></i>
                <span>Maps</span></a>

            <a href="#0">
                <i class="fa-solid fa-gun"></i>
                <span>Weapons</span></a>

            <a href="#0">
                <i class="fa-solid fa-coins"></i>
                <span>Currencies</span></a>
        </div>
    </section>
    <div class="menu__overlay" hidden="hidden"></div>
</div>

<script type="text/javascript" src="valorantv2.js"></script>
</body>
</html>
