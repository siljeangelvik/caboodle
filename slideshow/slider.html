<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet"/>
    <link rel="icon" href="../assets/icons/singularis-white.svg">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/universal-style.css">
    <link rel="stylesheet" href="../public/css/specific-style.css">
    <script src="https://kit.fontawesome.com/183e136a7d.js" crossorigin="anonymous"></script>

</head>
<body id="slider">

<section id="hero"></section>
<div id="slider-loop">
    <div class="slide-pic active">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/14/00/plants-1834749_1280.jpg" alt="" />
        <div class="slide-overlay-text">
            <span class="slide-header font-lemon-light">Simple slider</span>
            <span class="slide-text">Some JavaScript</span>
        </div>
    </div>
    <div class="slide-pic"><img src="https://cdn.pixabay.com/photo/2022/01/15/15/40/old-man-6939927_1280.jpg" alt="" /></div>
    <div class="slide-pic"><img src="https://cdn.pixabay.com/photo/2021/04/26/20/53/nature-6209977_1280.jpg" alt="" /></div>
    <div class="slide-pic"><img src="https://cdn.pixabay.com/photo/2022/01/19/00/36/sea-6948569_1280.jpg" alt="" /></div>
    <div class="slide-pic"><img src="https://cdn.pixabay.com/photo/2022/01/21/07/21/ring-tailed-lemur-6954076_1280.jpg" alt="" /></div>
    <div class="slider-buttons">
        <div class="slider-back-btn">
            <i class="fas fa-chevron-left slider-back-icon"></i>
        </div>
        <div class="slider-next-btn">
            <i class="fas fa-chevron-right slider-next-icon"></i>
        </div>
    </div>
</div>

<script src="../public/js/slider.js"></script>
</body>
</html>
